<!DOCTYPE html>
<html>
  <title>Pomodoro Timer</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/pomodoroStyle.css">
  <!-- Compiled and minified JavaScript -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script> -->
  <script src="js/timer.js"></script>
  <script src="js/timeManager.js"></script>
  <script src="js/elementHooks.js"></script>
  <script src="js/eventManager.js"></script>

  <body>
    <div id="main" class="container">
      <div class="row">
        <div class="col s12">
          <div id="titleBorder" class="card blue-grey darken-1" >
            <div class="card-content center-align white-text">
              <h1 id="title">Session</h1>
            </div>
          </div>
        </div>
        <div class="col s6 m4 offset-m2">
          <div class="timer valign-wrapper">
              <span id="displayMinutes" class="white-text valign center-block">00</span>
          </div>
        </div>

        <div class="col s6 m4 offset-m2 pull-m2">
          <div class="timer valign-wrapper">
              <span id="displaySeconds" class="white-text valign center-block">00</span>
          </div>
        </div>
          <div class="bottom-margin center-align col s12 m10">
            <button id="start" class="amber accent-1 button col s12">Click to Start</button>
          </div>

          <div class="bottom-margin center-align col s12 m2">
            <button id="reset" class="amber accent-1 button col s12 btn waves-effect waves-light">Done?</button>
          </div>
          <div class="col s12 m6">
            <div class="card blue-grey darken-1">
              <div class="card-content white-text">
                <span class="center-align card-title">Session Length</span>
                <div class="center-align">
                  <button class="btn-flat">
                    <i id="lowerSession" class="white-text material-icons">remove</i>
                  </button>

                  <span id="sessionField" >25</span>

                  <button class="btn-flat">
                    <i id="raiseSession" class="white-text material-icons">add</i>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col s12 m6">
            <div class="card blue-grey darken-1">
              <div class="card-content white-text">
                <span class="center-align card-title">Break Length</span>
                <p class="center-align">
                  <button class="btn-flat">
                    <i id="lowerBreak" class="white-text material-icons">remove</i>
                  </button>
                  <span id="breakField">05</span>
                  <button class="btn-flat">
                    <i id="raiseBreak" class="white-text material-icons">add</i>
                  </button>
                </p>
              </div>
            </div>
          </div>
      </div>

    </div>

  <script>

    window.onload = function(){
      var requiredElements = new ElementHooks(document.getElementById("main"));

      // Linked element IDs to fields within ElementHooks class.
      requiredElements.displayMinutes = document.getElementById("displayMinutes");
      requiredElements.displaySeconds = document.getElementById("displaySeconds");
      requiredElements.sessionField = document.getElementById("sessionField");
      requiredElements.breakField = document.getElementById("breakField");
      requiredElements.titleField = document.getElementById("title");
      requiredElements.timerButton = document.getElementById("start");

      var eventManager = new EventManager(requiredElements);
      eventManager.start();
    }

  </script>
  </body>
</html>
